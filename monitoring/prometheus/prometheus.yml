global:
  scrape_interval: 20s
  scrape_timeout: 10s

rule_files:
  - "alert.yml"

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'cadvisor'
    static_configs:
      - targets: [ 'cadvisor:8080' ]

  - job_name: 'node-exporter'
    static_configs:
      - targets: [ 'node-exporter:9100' ]

  - job_name: 'backend'
    static_configs:
      - targets: [ 'backend:8000' ]

  - job_name: 'backend-rep'
    static_configs:
      - targets: [ 'backend-rep:8001' ]